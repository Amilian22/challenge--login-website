<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AM</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="all-conteiner">
        <div class="conteiner">
            <div class="text">
                <h1>Stay update!</h1>
                <h2>Join 60,000+ product managers receiving
                    montly updates on:
                </h2>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measurring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <div class="text-item">
                    <h3>Email address</h3>
                    <div id="resultado"></div>
                </div>
                <form autocomplete="off">
                    <input id="email" type="text" placeholder="email@company.com">
                    <input id="enviar" type="submit" value="Subscribe to monthly newsletter">
                </form>

            </div>
            <div class="img-conteiner">
                <img id="img" src="/design/new-states.jpg" alt="">
            </div>
        </div>
        <div class="conteiner-2">
            <div class="text-2">
                <img id="img-flex" src="/assets/images/icon-success.svg" alt="">
                <h4>Thanks for subscribing!</h4>
                <div class="succes"></div>
                <input id="enviar-2" type="submit" value="Dismiss message">
            </div>
        </div>
    </div>
</body>
<script src="/code/code.js"></script>

</html>
